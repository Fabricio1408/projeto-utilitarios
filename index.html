<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
       <div class="img">
            <img src="./assets/IMAGES/personal-trainer.svg" alt="Imagem de um personal trainer orientando uma aluna">
       </div>
       <section class="calculator">
            <div class="titulo">
                <h1>Calculadora - IMC</h1>
                <hr class="test">
            </div>
            <div class="inputs">
                <div class="peso">
                    <h3>Digite seu peso em Kg</h3>
                    <div class="peso-line">
                        <span><i class="fa-solid fa-weight-hanging"></i></span>
                        <input type="number" id="peso" placeholder="Ex: 65.4">
                        <h4>Kg</h4>
                    </div>    
                </div>
                <div class="altura">
                    <h3>Digite sua altura em Metros</h3><span>
                    <div class="peso-line">
                        <i class="fa-solid fa-ruler"></i></span>
                        <input type="number" id="peso" placeholder="Ex: 1.65">
                        <h4>M</h4>
                    </div>    
                </div> 
            </div>
            <hr class="test">   
       </section>
    </main>

<script src="./assets/JS/script.js"></script>    
</body>
</html>
